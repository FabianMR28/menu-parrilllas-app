<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{titulo}">Parrillas & Brasas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <!-- Sección principal con fondo -->
    <header class="fondo d-flex flex-column justify-content-center align-items-center text-center">
        <img src="/img/Logo.png" alt="Logo Parrillas & Brasas" class="logo mb-4">
        <a href="#menu" class="flecha">
            <i class="bi bi-chevron-down"></i>
        </a>
    </header>

    <!-- Sección menú -->
    <section id="menu" class="menu-seccion container py-5 text-center">
        <h2 class="mb-4" th:text="#{nuestra.carta}">Nuestra carta!!!</h2>
        <nav class="nav justify-content-center">
            <a class="nav-link" th:href="@{/especiales}" th:text="#{especiales}">Especiales</a>
            <a class="nav-link" th:href="@{/bebidas}" th:text="#{bebidas}">Bebidas</a>
            <a class="nav-link" th:href="@{/extras}" th:text="#{extras}">Extras</a>
            <a class="nav-link" th:href="@{/parrillas}" th:text="#{parrillas}">Parrillas</a>
            <a class="nav-link" th:href="@{/brasas}" th:text="#{brasas}">Brasas</a>
            <a class="nav-link" th:href="@{/contacto}" th:text="#{contacto}">Contacto</a>
        </nav>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
