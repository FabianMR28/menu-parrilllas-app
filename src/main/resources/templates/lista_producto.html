<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center text-danger">Listado de Productos</h2>
    
    <!-- üîç Barra de B√∫squeda -->
<form class="row g-3 mb-4 justify-content-center">

    <!-- Buscar por ID -->
    <div class="col-auto">
        <input type="number" name="id" class="form-control" placeholder="Buscar por ID">
    </div>
    <div class="col-auto">
        <button formaction="/productos/buscar/id" class="btn btn-warning">Buscar ID</button>
    </div>

    <!-- Buscar por precio menor o igual -->
    <div class="col-auto">
        <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio m√°ximo">
    </div>
    <div class="col-auto">
        <button formaction="/productos/buscar/precio-menor" class="btn btn-primary">‚â§ Precio</button>
    </div>

    <!-- Buscar por precio mayor o igual -->
    <div class="col-auto">
        <button formaction="/productos/buscar/precio-mayor" class="btn btn-success">‚â• Precio</button>
    </div>

</form>
    

    <div th:if="${#lists.isEmpty(productos)}" class="alert alert-info text-center">
        No hay productos registrados.
    </div>

    <div class="row g-4" th:if="${!#lists.isEmpty(productos)}">
        <div class="col-12" th:each="producto : ${productos}">
            <div class="card bg-dark text-light border-danger shadow">
                <div class="card-body">
                    <h5 class="card-title text-danger" th:text="${producto.nombre}"></h5>
                    <p class="card-text mb-1"><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
                    <p class="card-text mb-1"><strong>Descripci√≥n:</strong> <span th:text="${producto.descripcion}"></span></p>
                    <p class="card-text mb-1"><strong>Precio:</strong> S/ <span th:text="${producto.precio}"></span></p>
                    <p class="card-text mb-1"><strong>Categor√≠a:</strong> <span th:text="${producto.categoria}"></span></p>
                    <div class="text-center my-3">
                        <img th:src="@{${producto.imagen}}" alt="Imagen" class="img-fluid rounded" style="max-height: 150px; object-fit: contain;">
                    </div>
                </div>
                <div class="card-footer bg-transparent border-top border-danger">
                    <!-- Formulario actualizar en horizontal -->
                    <form th:action="@{/admin/productos/actualizar}" method="post" 
                          class="d-flex flex-wrap align-items-center gap-2">
                        <input type="hidden" name="id" th:value="${producto.id}" />
                        <input type="text" name="nombre" th:value="${producto.nombre}" class="form-control w-auto" placeholder="Nombre" />
                        <input type="text" name="descripcion" th:value="${producto.descripcion}" class="form-control w-auto" placeholder="Descripci√≥n" />
                        <input type="number" name="precio" th:value="${producto.precio}" class="form-control w-auto" placeholder="Precio" step="0.01" />
                        <input type="text" name="imagen" th:value="${producto.imagen}" class="form-control w-auto" placeholder="URL Imagen" />
                        <input type="text" name="categoria" th:value="${producto.categoria}" class="form-control w-auto" placeholder="Categor√≠a" />
                        <button type="submit" class="btn btn-success btn-sm">Actualizar</button>
                    </form>

                    <!-- Formulario eliminar -->
                    <form th:action="@{/admin/productos/eliminar}" method="post" class="mt-2">
                        <input type="hidden" name="id" th:value="${producto.id}" />
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
