<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - Parrillas & Brasas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">游꼤 Parrillas & Brasas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a th:href="@{/login}" class="nav-link active">Iniciar Sesi칩n</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORMULARIO REGISTRO -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <form th:action="@{/registro}" th:object="${usuario}" method="post"
              class="p-4 shadow rounded bg-dark bg-opacity-50 text-white col-12 col-md-8 col-lg-5">

            <h2 class="mb-4 text-center">Crear Cuenta</h2>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" id="username" th:field="*{username}"
                       class="form-control bg-dark text-white"
                       placeholder="usuario123" required>
            </div>

            <!-- Correo -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr칩nico</label>
                <input type="email" id="correo" th:field="*{correo}"
                       class="form-control bg-dark text-white"
                       placeholder="ejemplo@gmail.com" required>
            </div>

            <!-- Contrase침a -->
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" id="password" th:field="*{password}"
                       class="form-control bg-dark text-white"
                       placeholder="********" required>
            </div>

            <!-- Confirmar contrase침a -->
            <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar contrase침a</label>
                <input type="password" id="confirmar" name="confirmar"
                       class="form-control bg-dark text-white"
                       placeholder="********" required>
            </div>

            <!-- Bot칩n registrar -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </div>

            <!-- Error -->
            <div th:if="${error}"
                 class="alert alert-danger text-center p-2 mb-3 mt-4"
                 th:text="${error}">
            </div>

            <!-- Enlace login -->
            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-decoration-none text-light">
                    쯏a tienes cuenta? Inicia sesi칩n aqu칤
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
