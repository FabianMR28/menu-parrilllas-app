<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="#{contacto.formulario}">Contacto - Parrillas y Brasas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-secondary">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">üçñ Parrillas & Brasas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/especiales}" th:text="#{nav.especiales}">Especiales</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bebidas}" th:text="#{nav.bebidas}">Bebidas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/extras}" th:text="#{nav.extras}">Extras</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/parrillas}" th:text="#{nav.parrillas}">Parrillas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/brasas}" th:text="#{nav.brasas}">Brasas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contacto}" th:text="#{nav.contacto}">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pedido}" th:text="#{nav.pedido}">Mi Pedido</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulario -->
<div class="container mt-5 d-flex justify-content-center">
    <form id="formContacto" th:action="@{/contacto}" method="post"
          class="p-4 shadow rounded bg-dark bg-opacity-25 col-12 col-md-8 col-lg-5">
        <h2 class="mb-4 text-center" th:text="#{contacto.formulario}">Formulario de Contacto</h2>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label" th:text="#{contacto.nombre}">Nombre</label>
            <input type="text" class="form-control bg-dark text-white" id="nombre" name="nombre"
                   th:placeholder="#{contacto.placeholder.nombre}">
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{contacto.email}">Correo electr√≥nico</label>
            <input type="email" class="form-control bg-dark text-white" id="email" name="email"
                   th:placeholder="#{contacto.placeholder.email}">
        </div>

        <!-- N√∫mero de celular -->
        <div class="mb-3">
            <label for="celular" class="form-label" th:text="#{contacto.celular}">N√∫mero de celular</label>
            <input type="tel" class="form-control bg-dark text-white" id="celular" name="celular"
                   th:placeholder="#{contacto.placeholder.celular}"
                   th:title="#{contacto.tooltip.celular}">
        </div>

        <!-- Ciudad -->
        <div class="mb-3">
            <label for="ciudad" class="form-label" th:text="#{contacto.ciudad}">Ciudad</label>
            <select class="form-select bg-dark text-white" id="ciudad" name="ciudad">
                <option value="AQP" selected>AQP</option>
                <option value="LIM">LIM</option>
                <option value="CUS">CUS</option>
            </select>
        </div>

        <!-- G√©nero -->
        <div class="mb-3">
            <label class="form-label" th:text="#{contacto.genero}">G√©nero</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="radio1" value="Masculino">
                <label class="form-check-label" for="radio1" th:text="#{contacto.genero.masculino}">Masculino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="radio2" value="Femenino" checked>
                <label class="form-check-label" for="radio2" th:text="#{contacto.genero.femenino}">Femenino</label>
            </div>
        </div>

        <!-- Como nos conociste -->
        <div class="mb-3">
            <label class="form-label" th:text="#{contacto.conociste}">¬øC√≥mo nos conociste?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="contactaste" value="Facebook" id="check1">
                <label class="form-check-label" for="check1">Facebook</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="contactaste" value="Instagram" id="check2" checked>
                <label class="form-check-label" for="check2">Instagram</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="contactaste" value="Amigos" id="check3">
                <label class="form-check-label" for="check3" th:text="#{contacto.amigos}">Mis amigos</label>
            </div>
        </div>

        <!-- Mensaje -->
        <div class="mb-3">
            <label for="mensaje" class="form-label" th:text="#{contacto.mensaje}">Mensaje</label>
            <textarea class="form-control bg-dark text-white" id="mensaje" name="mensaje" rows="4"
                      th:placeholder="#{contacto.placeholder.mensaje}"></textarea>
        </div>

        <!-- Botones -->
        <div class="text-center">
            <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#confirmarEnvio"
                    th:text="#{button.enviar}">Enviar</button>
            <button type="reset" class="btn btn-secondary me-2" th:text="#{button.limpiar}">Limpiar</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmarEnvio" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" th:text="#{contacto.confirmar}">Confirmar env√≠o</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" th:text="#{contacto.confirmar.mensaje}">
        ¬øSeguro que deseas enviar tu formulario?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{button.cancelar}">Cancelar</button>
        <button type="submit" class="btn btn-success" form="formContacto" th:text="#{button.siEnviar}">S√≠, enviar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
