<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Men√∫ de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">üçñ <span th:text="#{app.name}">Parrillas & Brasas</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/productos/menu}" th:text="#{nav.menu}">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/especiales}" th:text="#{nav.especiales}">Especiales</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/bebidas}" th:text="#{nav.bebidas}">Bebidas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/extras}" th:text="#{nav.extras}">Extras</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/parrillas}" th:text="#{nav.parrillas}">Parrillas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/brasas}" th:text="#{nav.brasas}">Brasas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contacto/form}" th:text="#{nav.contacto}">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/pedido}" th:text="#{nav.pedido}">Mi Pedido</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center text-danger mb-4">Men√∫ de Productos</h2>

        <!-- Formulario de b√∫squeda -->
        <form class="d-flex justify-content-center mb-4" th:action="@{/productos/menu}" method="get">
            <input class="form-control w-50 me-2" type="text" name="busqueda" th:value="${busqueda}"
                placeholder="Buscar por nombre o categor√≠a...">
            <button class="btn btn-danger" type="submit">Buscar</button>
        </form>

        <!-- Tabla de productos -->
        <div th:if="${#lists.isEmpty(productos)}" class="alert alert-info text-center">
            No se encontraron productos.
        </div>

        <div th:if="${!#lists.isEmpty(productos)}">
            <table class="table table-dark table-striped table-bordered align-middle text-center">
                <thead class="table-danger">
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Precio (S/)</th>
                        <th>Categor√≠a</th>
                        <th>A√±adir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td>
                            <img th:src="@{${producto.imagen}}" alt="Imagen producto"
                                style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
                        </td>
                        <td th:text="#{${producto.nombre}}"></td>
                        <td th:text="#{${producto.descripcion}}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.categoria}"></td>
                        <td>
                            <form th:action="@{/pedido/agregar}" method="post" class="d-inline">
                                <input type="hidden" name="productoId" th:value="${producto.id}">
                                <input type="hidden" name="redirectUrl" value="/productos/menu">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    A√±adir al pedido
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
