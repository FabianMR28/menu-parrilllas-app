<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.especiales}">Especiales - Parrillas & Brasas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">游꼤 <span th:text="#{app.name}">Parrillas & Brasas</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/especiales}" th:text="#{nav.especiales}">Especiales</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/bebidas}" th:text="#{nav.bebidas}">Bebidas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/extras}" th:text="#{nav.extras}">Extras</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/parrillas}" th:text="#{nav.parrillas}">Parrillas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/brasas}" th:text="#{nav.brasas}">Brasas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contacto}" th:text="#{nav.contacto}">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/pedido}" th:text="#{nav.pedido}">Mi Pedido</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Secci칩n Especiales -->
    <section class="container my-5">
        <h2 class="mb-4 text-center" th:text="#{section.especiales}">Platos Especiales</h2>

        <div class="row align-items-center mb-5" th:each="prod : ${especiales}">
            <div class="col-md-6 text-center">
                <img th:src="@{${prod.imagen}}" th:alt="#{${prod.nombre}}" class="img-fluid bebida-img">
            </div>
            <div class="col-md-6">
                <div class="descripcion-plato">
                    <h4 th:text="#{${prod.nombre}}"></h4>
                    <p th:text="#{${prod.descripcion}}"></p>
                    <p class="fw-bold">S/. <span th:text="${prod.precio}"></span></p>
                    
                    <!-- Bot칩n A침adir -->
                    <form th:action="@{/pedido/agregar}" method="post">
                        <input type="hidden" name="productoId" th:value="${prod.id}">
                        <input type="hidden" name="redirectUrl" value="/especiales">
                        <button type="submit" class="btn btn-primary" th:text="#{button.add}">A침adir al pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
