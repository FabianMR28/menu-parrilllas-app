<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">üçñ Parrillas & Brasas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos/menu}">Men√∫</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pedido}">Mi Pedido</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">

    <h2 class="text-center text-danger mb-4">üìã Historial de Pedidos</h2>

    <table class="table table-dark table-bordered table-hover align-middle text-center">
        <thead class="table-danger">
            <tr>
                <th>ID Pedido</th>
                <th>Fecha</th>
                <th>Total (S/.)</th>
                <th>Ver Detalles</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.fecha}"></td>
                <td th:text="${pedido.total}"></td>
                <td>
                    <a th:href="@{'/pedido/detalle/' + ${pedido.id}}" class="btn btn-primary btn-sm">
                        Ver Detalles
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</div>

</body>
</html>
