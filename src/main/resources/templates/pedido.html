<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="#{pedido.titulo}">Mi Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">üçñ Parrillas & Brasas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/especiales}" th:text="#{nav.especiales}">Especiales</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bebidas}" th:text="#{nav.bebidas}">Bebidas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/extras}" th:text="#{nav.extras}">Extras</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/parrillas}" th:text="#{nav.parrillas}">Parrillas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/brasas}" th:text="#{nav.brasas}">Brasas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contacto/form}" th:text="#{nav.contacto}">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pedido}" th:text="#{nav.pedido}">Mi Pedido</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="mb-4 text-center" th:text="#{pedido.titulo}">Mi Pedido</h2>

    <div th:if="${#lists.isEmpty(detalles)}" class="alert alert-info" th:text="#{pedido.vacio}">
        No hay productos en el pedido.
    </div>

    <table class="table table-striped" th:if="${!#lists.isEmpty(detalles)}">
        <thead>
            <tr>
                <th th:text="#{pedido.producto}">Producto</th>
                <th th:text="#{pedido.precio}">Precio</th>
                <th th:text="#{pedido.cantidad}">Cantidad</th>
                <th th:text="#{pedido.subtotal}">Subtotal</th>
                <th th:text="#{pedido.acciones}">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle, iterStat : ${detalles}">
                <td th:text="#{${detalle.producto.nombre}}"></td>
                <td>S/. <span th:text="${detalle.producto.precio}"></span></td>
                <td th:text="${detalle.cantidad}"></td>
                <td>S/. <span th:text="${detalle.subtotal}"></span></td>
                <td>
                    <form th:action="@{/pedido/incrementar}" method="post" style="display:inline">
                        <input type="hidden" name="index" th:value="${iterStat.index}">
                        <button class="btn btn-sm btn-success" th:text="#{pedido.mas}">+</button>
                    </form>
                    <form th:action="@{/pedido/disminuir}" method="post" style="display:inline">
                        <input type="hidden" name="index" th:value="${iterStat.index}">
                        <button class="btn btn-sm btn-warning" th:text="#{pedido.menos}">-</button>
                    </form>
                    <form th:action="@{/pedido/eliminar}" method="post" style="display:inline">
                        <input type="hidden" name="index" th:value="${iterStat.index}">
                        <button class="btn btn-sm btn-danger" th:text="#{pedido.eliminar}">X</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h4 class="mt-4 text-end">
        <span th:text="#{pedido.total}">Total:</span> S/. <span th:text="${total}"></span>
    </h4>

    <div class="text-end mt-4" th:if="${!#lists.isEmpty(detalles)}">
        <form th:action="@{/pedido/finalizar}" method="post">
            <button type="submit" class="btn btn-success btn-lg" th:text="#{pedido.finalizar}">Finalizar Pedido</button>
        </form>
    </div>

    <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
