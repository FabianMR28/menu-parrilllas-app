<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-secondary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">üçñ Parrillas & Brasas</a>
    </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">
    <form id="formContacto"
          th:action="@{/contacto/guardar}"
          th:object="${contactoForm}"
          method="post"
          class="p-4 shadow rounded bg-dark bg-opacity-25 col-12 col-md-8 col-lg-5">

        <h2 class="mb-4 text-center">Formulario de Contacto</h2>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control bg-dark text-white" placeholder="Tu nombre">
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input th:field="*{email}" type="email" class="form-control bg-dark text-white" placeholder="email@ejemplo.com">
        </div>

        <!-- Celular -->
        <div class="mb-3">
            <label class="form-label">N√∫mero de celular</label>
            <input th:field="*{celular}" type="tel" class="form-control bg-dark text-white" placeholder="999 888 777">
        </div>

        <!-- Ciudad -->
        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <select th:field="*{ciudad}" class="form-select bg-dark text-white">
                <option value="Arequipa">Arequipa</option>
                <option value="Lima">Lima</option>
                <option value="Cusco">Cusco</option>
            </select>
        </div>

        <!-- G√©nero -->
        <div class="mb-3">
            <label class="form-label">G√©nero</label>
            <div class="form-check">
                <input class="form-check-input" th:field="*{genero}" type="radio" value="Masculino">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{genero}" type="radio" value="Femenino">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>

        <!-- C√≥mo nos conociste -->
        <div class="mb-3">
            <label class="form-label">¬øC√≥mo nos conociste?</label>
            <div class="form-check">
                <input class="form-check-input" th:field="*{contactaste}" type="checkbox" value="Facebook">
                <label class="form-check-label">Facebook</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{contactaste}" type="checkbox" value="Instagram">
                <label class="form-check-label">Instagram</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{contactaste}" type="checkbox" value="Amigos">
                <label class="form-check-label">Amigos</label>
            </div>
        </div>

        <!-- Mensaje -->
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea th:field="*{mensaje}" class="form-control bg-dark text-white" rows="4" placeholder="Tu mensaje..."></textarea>
        </div>

        <!-- Botones -->
        <div class="text-center">
            <button type="submit" class="btn btn-success me-2">Enviar</button>
            <button type="reset" class="btn btn-secondary me-2">Limpiar</button>
        </div>

        <!-- Mensaje de √©xito -->
        <p th:if="${param.success}" class="text-center text-success mt-3">‚úÖ ¬°Formulario enviado correctamente!</p>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
